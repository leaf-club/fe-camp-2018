<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Schedule</title>
    <link rel="stylesheet" type="text/css" href="class_schedule.css">
</head>
<body>
    <table border='1'>
        <caption>课程表</caption>
        <colgroup>
            <col class="Number">
            <col class="Monday">
            <col class="Tuesday">
            <col class="Wednesday">
            <col class="Thursday">
            <col class="Friday">
            <col class="Saturday">
            <col class="Sunday">
        </colgroup>
        <thead>
            <tr>
                <th colspan="8">Class Schedule</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Week</th>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
                <td>Sunday</td>
            </tr>
            <tr>
                <th>1</th>
                <td>Math</td>
                <td>English</td>
                <td>Chinese</td>
                <td>Japanese</td>
                <td>Science</td>
                <td>PE</td>
                <td>Art</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
